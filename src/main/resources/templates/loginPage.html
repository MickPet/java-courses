<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico"/>
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form th:action="@{/applyLogin}" method="POST" class="form-signin">

        <h2 class="form-signin">Please sign in</h2>
        <label for="username" class="sr-only">Name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Name"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
</div>
<script src="https://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
