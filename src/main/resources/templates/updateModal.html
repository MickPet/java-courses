<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>

</head>
<body>

<div th:fragment="update">

    <div th:attr="id=${user.id}" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <form th:action="@{/admin/update}" method="post" th:attr="id=${user.id}"
                  th:onclick="'updatePost(\'' + ${user.id} + '\');'">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 th:text="${user.name}"></h4>
                    </div>
                    <div class="modal-body container-fluid row">
                        <div class="col-md-4 col-md-offset-4">


                            <fieldset disabled="disabled">
                                <div class="form-group text-center">
                                    <label for="disableuId">Id</label>
                                    <input type="text" id="disableuId"
                                           class="form-control"
                                           th:value="${user.id}"/>
                                </div>
                            </fieldset>
                            <input type="hidden" id="uid" name="id" th:value="${user.id}" class="uid"/>

                            <div class="form-group text-center">
                                <label>Name</label>
                                <input type="text" th:attr="id='name' + ${user.id}"
                                       class="form-control"
                                       th:value="${user.name}"/>
                            </div>
                            <!--<div class="form-group text-center">-->
                                <!--<label>Age</label>-->
                                <!--<input type="number" class="form-control" th:attr="id='age' + ${user.id}"-->
                                       <!--th:value="${user.age}"/>-->
                            <!--</div>-->

                            <div class="form-group text-center">
                                <label>Password</label>
                                <input type="text" class="form-control" th:attr="id='password' + ${user.id}"
                                       th:value="${user.password}"/>
                            </div>

                            <!--<div class="form-group text-center">-->
                                <!--<label>Login</label>-->
                                <!--<input type="text" th:attr="id='login' + ${user.id}" class="form-control"-->
                                       <!--th:value="${user.login}"/>-->
                            <!--</div>-->

                            <div class="form-group text-center">
                                <label>Select Role</label>
                                <select th:onchange="'urole(\''+ ${user.id} +'\');'" class="form-control"
                                        th:attr="id='roleName'+${user.id}">
                                    <option th:value="admin">admin</option>
                                    <option th:value="user">user</option>
                                </select>
                            </div>

                            <input type="hidden" th:value="1" th:attr="id='id' + ${user.id}"/>
                            <script>
                                function urole(id) {
                                    var role = document.getElementById("roleName" + id);
                                    if (role[role.selectedIndex].value === "USER") {
                                        document.getElementById("id" + id).value = "2";
                                    }
                                    if (role[role.selectedIndex].value === "ADMIN") {
                                        document.getElementById("id" + id).value = "1";
                                    }
                                }
                            </script>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes
                        </button>
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
